name: Bindings
emoji: link
description: |
  I tend to work in Typescript or C# , but a lot of game development libraries are written in C++.
  These are some of the bindings I use to work with these libraries.
resources:
  - name: Raylib CS
    description: Raylib bindings for C#.
    link: https://github.com/raylib-cs/raylib-cs
  - name: ImGui.NET
    description: .NET bindings for ImGui.
    link: https://github.com/ImGuiNET/ImGui.NET
  - name: SDL3-CS
    description: SDL3 bindings for C#.
    link: https://github.com/flibitijibibo/SDL3-CS
  - name: JoltPhysicsSharp
    description: Jolt Physics bindings for C#.
    link: https://github.com/amerkoleci/JoltPhysicsSharp
