name: Books
emoji: books
description: |
  These are some of the books that I've read and found useful. I recommend them to anyone who is interested in the topics they cover.

  **Note: Where a newer edition is available, I recommend getting the latest version.**

  _All links are to Amazon UK and are Not Affiliate Links._
resources:
  - name: The Pragmatic Programmer
    description: This book is a must-read for any software developer. It covers a wide range of topics that are essential for becoming a better programmer.
    link: https://www.amazon.co.uk/Pragmatic-Programmer-journey-mastery-Anniversary/dp/0135957052
  - name: Functional Javascript
    description: This book is a great introduction to functional programming in Javascript. It covers the basics of functional programming and how to apply them in Javascript.
    link: https://amzn.eu/d/0jDtEvM
  - name: Pro Typescript
