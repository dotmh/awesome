name: Typescript and Javascript
emoji: blue_heart
description: |
  Extensions that make working with Typescript and Javascript easier in Visual Studio Code. Includes both Browser and Node.
resources:
  - name: Prettier
    description: Code formatter using prettier
    link: https://marketplace.visualstudio.com/items?itemName=esbenp.prettier-vscode
  - name: ESLint
    description: Integrates ESLint JavaScript into VS Code.
    link: https://marketplace.visualstudio.com/items?itemName=dbaeumer.vscode-eslint
  - name: Total Typescript
    description: Sometimes Typescript errors are hard to parse, this extension helps with that.
    link: https://marketplace.visualstudio.com/items?itemName=mattpocock.ts-error-translator
  - name: Vite
    description: Vite is a build tool that aims to provide a faster and leaner development experience for modern web projects.
    link: https://marketplace.visualstudio.com/items?itemName=antfu.vite
  - name: Styled Components
    description: Syntax highlighting for styled-components
    link: https://marketplace.visualstudio.com/items?itemName=jpoissonnier.vscode-styled-components
  - name: Tailwind CSS IntelliSense
    description: Intelligent Tailwind CSS tooling for Visual Studio Code
    link: https://marketplace.visualstudio.com/items?itemName=bradlc.vscode-tailwindcss
  - name: Prisma
    description: Prisma helps app developers build faster and make fewer errors with an open source ORM for PostgreSQL, MySQL and SQLite.
    link: https://marketplace.visualstudio.com/items?itemName=Prisma.prisma
  - name: MDX
    description: MDX is a JSX in Markdown loader. This extension adds syntax highlighting and bracket matching for MDX (JSX in Markdown) files.
    link: https://marketplace.visualstudio.com/items?itemName=silvenon.mdx
  - name: ES7 React/Redux/GraphQL/React-Native snippets
    description: Simple extensions for React, Redux and Graphql in JS/TS with ES7 syntax
    link: https://marketplace.visualstudio.com/items?itemName=dsznajder.es7-react-js-snippets
  - name: DeviceScript
    description: DeviceScript is a language for writing scripts that run on IoT devices. This extension provides syntax highlighting and code snippets for DeviceScript.
    link: https://marketplace.visualstudio.com/items?itemName=DeviceScript.DeviceScript
  - name: Deno
    description: Deno support for Visual Studio Code
    link: https://marketplace.visualstudio.com/items?itemName=denoland.vscode-deno
  - name: Astro
    description: Astro is a new kind of static site builder that delivers lightning-fast performance with a modern developer experience.
    link: https://marketplace.visualstudio.com/items?itemName=astro.build.astro
