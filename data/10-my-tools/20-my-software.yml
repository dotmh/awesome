name: My Software
emoji: floppy_disk
description: |
  Hardware is useless without some software to run on it. Here are some of the software that I use everyday.
resources:
  - name: Visual Studio Code
    description: My favourite code editor
    link: https://code.visualstudio.com/
  - name: Sketch
    description: My favourite design tool for UI and UX
    link: https://www.sketch.com/
  - name: Warp
    description: The best Terminal emulator for the Mac
    link: https://warp.dev/
  - name: 1Password
    description: The best password manager
    link: https://1password.com/
  - name: Alfred
    description: The best productivity tool for the Mac
    link: https://www.alfredapp.com/
  - name: Trello
    description: My favourite project management tool
    link: https://trello.com/
  - name: ZSH & OHMyZsh
    description: The best shell and shell framework for the Mac
    link: https://ohmyz.sh/
  - name: Eza
    description: An awesome `ls` alternative with a lot of features
    link: https://github.com/eza-community/eza
  - name: Bat
    description: A brilliant `cat` alternative with syntax highlighting
    link: https://github.com/sharkdp/bat
  - name: Just
    description: A fantastic `make` alternative with a lot of features
    link: https://github.com/casey/just
  - name: Docker
    description: My favourite containerization tool
    link: https://www.docker.com/
  - name: Devcontainers
    description: Allows me to setup isolated development environments and experiment with new tools
    link: https://code.visualstudio.com/docs/remote/containers
  - name: Spotify
    description: My favourite music streaming service
    link: https://www.spotify.com/
  - name: GitHub Copilot
    description: An AI pair programmer that helps me write code faster
    link: https://copilot.github.com/
  - name: Sonarcloud
    description: Helps me write better code by finding bugs and vulnerabilities
    link: https://sonarcloud.io/
  - name: Runjs
    description: A playground for JavaScript and TypeScript, supports NPM packages
    link: https://runjs.app/
  - name: Arc Browser
    description: A modern web browser for the Mac and windows
    link: https://arc.net/
  - name: Jetbrains Rider
    description: I have been learning C# and .NET recently and this is my favourite IDE
    link: https://www.jetbrains.com/rider/
  - name: Jetbrains Mono
    description: My favourite font for coding, Terminal and anywhere that I need to read code
    link: https://www.jetbrains.com/lp/mono/
  - name: Tokyo Night
    description: My favourite theme for Visual Studio Code, Warp and anywhere that I need to read code
    link: https://github.com/tokyo-night/tokyo-night-vscode-theme
